{% extends 'base.html' %}

{% block title %}Delete Event - Event Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Delete Event</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the event "{{ event.title }}"?</p>
                <p class="text-danger">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete Event</button>
                        <a href="{% url 'events:event_detail' event.pk %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
